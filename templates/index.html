<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Autocomplete</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Formulário de Palavras</h1>
        <nav>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('palavras') }}">Gerenciar Palavras</a>
        </nav>
    </header>
    
    <main>
        <form id="autocomplete-form" class="form">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="campo_nome" name="palavra" placeholder="Digite um nome..." autocomplete="off">
                <ul id="lista_sugestoes_nome"></ul>
            </div>
            <div>
                <label for="risco">Risco:</label>
                <input type="text" id="campo_risco" name="palavra" placeholder="Digite um risco..." autocomplete="off">
                <ul id="lista_sugestoes_risco"></ul>
            </div>
            <button type="submit">Adicionar Palavra</button>
        </form>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
